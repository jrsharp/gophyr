# nRF7002DK specific configuration for Gophyr

# Enable Wi-Fi features
CONFIG_WIFI=y
CONFIG_WIFI_NRF700X=y
CONFIG_WPA_SUPP=y

# Optimize network buffer sizes for better performance
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64

# Optimize memory usage
CONFIG_HEAP_MEM_POOL_SIZE=131072

# Enable shell commands for Wi-Fi
CONFIG_NET_L2_WIFI_SHELL=y

# Optimize networking parameters
CONFIG_NET_TCP_RETRY_COUNT=8
CONFIG_NET_TCP_INIT_RETRANSMISSION_TIMEOUT=400