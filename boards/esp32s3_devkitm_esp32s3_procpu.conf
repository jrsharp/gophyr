# ESP32-S3 DevKitM specific configuration for Gophyr

# SPIRAM (PSRAM) configuration for ESP32-S3
CONFIG_ESP32_USE_UNSUPPORTED_REVISION=y
CONFIG_ESP_SPIRAM=y
CONFIG_ESP_SPIRAM_SIZE=8388608
CONFIG_ESP_SPIRAM_HEAP_SIZE=4096000
CONFIG_SPIRAM_MODE_OCT=y
CONFIG_SHARED_MULTI_HEAP=y

# Increase heap size for image processing
CONFIG_HEAP_MEM_POOL_SIZE=98304

# Auto DHCP for WiFi station mode
CONFIG_ESP32_WIFI_STA_AUTO_DHCPV4=y